<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event to Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.8/main.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 90%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #ffb6c1;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff69b4;
        }
        #calendar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Event to Calendar</h2>
        <p>Enter an event and select a date</p>
        <input type="text" id="eventTitle" placeholder="Enter event title">
        <input type="date" id="eventDate">
        <button onclick="addEvent()">Add to Calendar</button>
        <div id="calendar"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let calendarEl = document.getElementById('calendar');
            window.calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: []
            });
            window.calendar.render();
        });

        function addEvent() {
            let title = document.getElementById("eventTitle").value;
            let date = document.getElementById("eventDate").value;
            
            if (!title || !date) {
                alert("Please enter an event title and select a date.");
                return;
            }
            
            let event = { title: title, start: date };
            window.calendar.addEvent(event);
            alert("Event added to calendar!");
            
            let googleCalendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${date.replace(/-/g, '')}/${date.replace(/-/g, '')}`;
            window.open(googleCalendarUrl, '_blank');
        }
    </script>
</body>
</html>
